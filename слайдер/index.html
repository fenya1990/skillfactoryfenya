<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slider</title>
</head>
<body>
<div class="slider">
  <div class="slider__images">
    <div class="slide">
      <img src="image1.png" alt="Slide 1">
      <h2>пример 1</h2>
      <img src="image2.png" alt="Slide 2">
      <h2>пример 2</h2>
      <img src="image3.png" alt="Slide 3">
      <h2>пример 3</h2>
    </div>
  </div>
  <div class="slider__controls">
    <div class="slider__arrow left"></div>
    <div class="slider__arrow right"></div>
  </div>
  <div class="slider__dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <div class="slider__links">
    <a href="#" class="slider__link">Slide 1</a>
    <a href="#" class="slider__link">Slide 2</a>
    <a href="#" class="slider__link">Slide 3</a>
  </div>
</div>
</body>
</html>
